<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <img src="./img/gravity-logo.png" alt="Gravity logo" width="138" height="43">
            <nav class="menu">
                <ul>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Why Gravity</a></li>
                    <li class="active"><a href="#">Sign In</a></li>
                </ul>
            </nav>
            <button class="button">
                <svg class="icon">
                    <use xlink:href="/img/sprite.svg#icon-menu"></use>
                </svg>
                Menu
            </button>
        </div>
    </header>
    <main>
        <section class="intro">
            <h1 class="visually-hidden">Time tracking</h1>
            <div class="container">
                <div class="main">
                    <img src="./img/img-mobile.png" alt="A man">
                    <div class="left-side">
                        <div class="container__main-title">
                            <h2>Simple time tracking.</h2>
                            <h2 class="subtitle">Powerful reporting.</h2>
                            <p>Turn your team on to productivity with Gravity the time tracker.</p>
                        </div>
                        <div class="container__button-access">
                            <button>Request early access</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
